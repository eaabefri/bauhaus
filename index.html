<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bauhaus</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    
    <img id="bauhaus_logo" src="images/bauhaus-logo.png" alt="Bauhaus logo" width="18%">
    
    <h1>Kan du ikke finde din vare?</h1>
    
    <img id="frame_image" src="images/frame.png" alt="frame" width="50%">
    
    <div id="vaerktoej">
        <a href="http://www.google.com"> 
        <span class="vaerktoejspan"></span> 
    </a>
        <img id="vaerktoej_icon" src="images/Icons/tools.png" alt="Værktøj" width="12%">
        <p>VÆRKTØJ</p>
    </div>

    <div id="vvsbad">
        <a href="http://www.google.com"> 
        <span class="vvsbadspan"></span> 
    </a>

    </div>

    <div id="traelast">
        <a href="http://www.google.com">

        <a href="http://www.google.com">

    <div id="belysning">
        <a href="http://www.google.com"> 
        <span class="belysningspan"></span>

        <img id="belysning_icon" src="images/Icons/light-bulb.png" alt="belysning" width="12%">
        <p>BELYSNING</p>
    </div>
    
    <div id="have">
        <a href="http://www.google.com"> 
        <span class="havespan"></span> 
    </a>
        <img id="have_icon" src="images/Icons/plant.png" alt="have" width="12%">
        <p>HAVE</p>
    </div>

</html>
